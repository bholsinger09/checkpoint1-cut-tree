<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cut tree down</title>
</head>

<body>
  <!--this is where the header is going to be-->
  <header>
    <h1 id="header">Cut The Tree</h1>
  </header>

  <main>

    <!--This is where background of tree will be -->


    <div class="container " id="treeContainer">

      <!--This is where two rows will be-->
      <div class="row align-items-end">
        <!--This row contains a health column-->
        <div class="col-6" id="treeStats"></div>

        <!--this column contains trees health properties inside a div-->
        <p class="healthNum">health of tree: </p><span class="healthNum" id="hNum">100</span>
        <p class="healthCon">health of tree: </p><span class="healthCon" id="hCon"></span>
      </div>
      <div class="col-6" id="imgContainer">
        <img src="img/201905111315041000.jpg" class="img-thumbnail img-responsive img-rounded" id="tree"
          alt="healthy tree">
      </div>
    </div>
    <div class="container" id="userTools">

      <div class="row">
        <!-- this row will contain 4 columns and will be located under tree-->
        <div class="col"></div>
        <button type="button" class="btn btn-primary" id="axeButton "
          onclick="tree.updateUI(), tree.getCondition(), tree.adustHealth() ">axe</button>
        <!--this column is for axe-->
        <div class="col"></div>
        <button type="button" class="btn btn-primary" id="sawButton">saw</button>
        <!--this column is for saw-->
        <div class="col"></div>
        <button type="button" class="btn btn-primary" id="healAllButton">rebirth</button>
        <!--this column is for heal all -->
        <div class="col"></div>
        <!-- this column is for div of sharpness radio button-->

      </div>

      <div class="row">
          <div class="col">
              <div class="conditionRadios">
                  <input type="radio" id="sharpTool" class="toolCondition">
                  <label class="labelCondition">sharpen tools</label>
                </div>
    
          </div>
          <div class="col">
              <div class="conditionRadios">
                  <input type="radio" id="dullTool" class="toolCondition">
                  <label class="labelCondition">dull tools</label>
                </div>
    
    
          </div>
    
          <div class="col">
              <div class="conditionRadios">
                  <input type="radio" id="disableTool" class="toolCondition">
                  <label class="labelCondition">disable tools</label>
                </div>
    
    
          </div>
        </div>
    </div>


    

    
      
    
   


  </main>




  <script src="scripts/app.js"></script>
</body>

</html>
